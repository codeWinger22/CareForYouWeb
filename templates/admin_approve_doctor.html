

<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="static/css/index.css" />
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />
    <link rel="icon" href="images/favicon_io/favicon.ico" />
  </head>
  <body>
    <section class="contact" id="contact">
      <div class="max-width">
        <h2 class="title">Admin Panel</h2>
        <div class="contact-content">
          <div class="column left">

            </div>
          </div>
          <div class="column right">

            <div class="form">
              <div class="fields">

              <div
                class="text"
                style="display: none; color: aquamarine"
                id="sucess"
              >
                Submitted Sucessfully!
              </div>

          <div class="container">
  <div class="panel panel-primary">

    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Qualification</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
          {% for i in data %}
      <tr>
        <td> {{i['id']}}</td>
        <td>{{i['name']}} </td>
        <td>{{i['email']}}</td>
        <td>{{i['address']}}</td>
        <td>{{i['qualification']}}</td>

        <td><a class="btn btn-primary btn-xs" href="{{ url_for('approveddoctorUpdate',doctorid =i['id'] ) }}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{{ url_for('approveddoctorDelete',doctorid = i['id']) }}"><span class="glyphicon glyphicon-trash"></span></a></td>

      </tr>

      {% endfor %}
    </table>
  </div>
</div>




            </div>
             <center><br>
<a class="button" href="{{ url_for('logout') }}"><center>Logout</center></a>
            </center>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section start -->
    <footer>
      <div>
        <ul class="ekuIIGG">

        </ul>
      </div>
      <span
        >Designed & Built by<br /><a href=""
          ><i class="fab fa-github"></i> Gouri Pawar</a
        ></span
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
